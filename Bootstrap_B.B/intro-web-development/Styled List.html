<!DOCTYPE html>
<HTML lang="en">
<header>
    <meta charset="utf-8">
    <title>Styled List</title>
    <style>
        ul {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        }
        li {
        display: block;
        padding: 16px;
        }
        li:nth-child(odd) {
        background: skyblue;
        color: white;
        font-weight: bold;
        }
        li:nth-child(even) {
        background: deepskyblue;
        color: white;
        font-weight: bolder;
        }
      
       </style>
</header>
<body>
    <!-- unordered list in HTML document -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
   </ul>
</body>
</HTML>
