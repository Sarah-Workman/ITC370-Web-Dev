  <body>
      <div class="container">
        <div class="container_ heading">
    <h1>
        <script class="display-1">
                window.document.write("Hello Javascript");
        </script>
    </h1>
    <p>

        <script>
              var myName = "Sarah";
              document.write(myName);
              //myName = "stich";
              //document.write(myName);
        </script>
    </p>
    <hr>
    <script>

        document.write("<p>My name is " + myName + "</p>")
    </script>
    </div>
    <div>
       <div class="container_heading">
      <!-- <p onclick=alert(myName)>Click Me</p>-->
       <button type="button" class="btn btn-primary" onclick = alert('Hello') id="userName">Say Hello</button>
       <script>
           var newName = prompt("What is your username?")
           console.log(newName);
           document.getElementById("userName").innerHTML = "Say hello " + newName;
       </script>
       </div>
    </div>
    <div>
        <div class="container_heading">
            <div class="card" style="width: 18rem;">
                <figure class="figure">
                <img src="images/dog1.jpg" class="card-img-top" alt="cute Corgi" id="theImg">
                <script>
                    var dogAlt = document.getElementById("theImg").alt;
                    console.log("dogAlt")
                 </script>
                <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
                </figure>
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary " onclick="document.getElementById('theImg').src = 'images/dog2.jpg'">Change Dog</a>
                  <button type="button" class="btn btn-success" onclick="document.getElementById('theImg').src = 'images/dog1.jpg'">Original Dog</button>
                </div>
              </div>
        </div>

    </div>
    <div id="theFooter"></div>
